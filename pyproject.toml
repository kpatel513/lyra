["build-system"]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

["project"]
name = "lyra-py-agent"
version = "0.1.0"
description = "AI agent that analyzes and optimizes ML training code before it runs on production clusters."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Lyra", email = "devnull@example.com" },
]
keywords = ["ml", "ai", "training", "profiling", "optimization", "cli", "agent"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

["project.scripts"]
lyra = "lyra.cli:main"
lyra-summarize = "lyra.cli:main_summarize"
lyra-analyze = "lyra.cli:main_analyze"
lyra-profile = "lyra.cli:main_profile"
lyra-setup = "lyra.cli:main_setup"

["tool.setuptools.packages.find"]
where = ["src"]


